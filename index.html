<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaleUrCar!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="containe">
        <div class="header">
            <h3>Cadastre seu veículo para a venda!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda aqui o seu carro!</h1>
                <p>Selecione o modelo do seu carro.</p>
                <form>
                <div class="box-input">
                <label for="title">Marca do seu carro <span class="required-field">* </span></label>
                <input type="text" name="title" id="title" class="block" placeholder="Marca e modelo do seu carro" minlength="2" maxlength="30" required>
                </div>
                <input type="submit" value="Enviar">
            </div>
                </form>
        </div>
    </div>
</body>
</html>
